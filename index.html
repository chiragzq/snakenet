<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: inline-block">
      <div id="canvasDiv">
        <canvas id="canvas" width="500" height="500" style="border: 2px solid black"></canvas>
      </div>
      <div id="rawInputsDiv">
        <span>Left Blocked: </span><span id="param0">???</span><br/>
        <span>Front Blocked: </span><span id="param1">???</span><br/>
        <span>Right Blocked: </span><span id="param2">???</span><br/>
        <span>angle (normalized): </span><span id="param3">???</span><br/>
        <!--<span>dy (normalized): </span><span id="param4">???</span><br/>-->
        <span>Current length: </span><span id="score">???</span>
      </div>
      <br>
      <div id="controlsDiv">
        <button onClick="startGame(0)" id="playHuman">Human Trainer</button>
        <button onclick="trainNet()" id="trainNet">Train Net</button>
        <button onclick="startGame(1)" id="playNeural">Play Net</button>
        <button onclick="startGame(2)" id="playAI">Play AI</button>
        <button onclick="stop()">Stop</button>
        <span>Debug net: </span><input type="checkbox" onClick="DEBUG_NET = !DEBUG_NET" />
        <span>Draw shortest path: </span><input type="checkbox" onClick="DRAW_SPATH = !DRAW_SPATH" />
      </div>
      <br>
      <div id="ioDiv">
        <label>
        <button onclick="ge('import').click()">Import</button>
        <input id="import" type="file" style="position: fixed; top: -100em">
        </label>
        <button onclick="exportData()">Export</button>
      </div>
      <br>
      <span>Training Progress: </span>
      <progress id="trainProg" value="0" max="500"></progress>
      
      <script src="deeplearn.js"></script>
      <script src="snakenet.js"></script>
      <script src="snakeai.js"></script>
      <script src="snake.js"></script>
      <script src="datautils.js"></script>
      <script src="main.js"></script>
      <script src="test.js"></script>
      <script src="ui.js"></script>
    </div>
  </body>
</html>
